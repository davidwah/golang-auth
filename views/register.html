<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Go Session Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        .container {
            max-width: 500px;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <form action="/register" method="post">

        <h4>SIGN UP</h4>
        <p>Silakan isi formulis dibawah untuk mendaftar</p>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        <hr/>
        {{ end }}

        <div class="form-group">
            <label for="">Nama</label>
            <input type="text" name="nama" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.Nama }}
            </div>
        </div>
        <div class="form-group">
            <label for="">E-Mail</label>
            <input type="text" name="email" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.Email }}
            </div>
        </div>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" name="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.Username }}
            </div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.Password }}
            </div>
        </div>
        <div class="form-group">
            <label for="">Konfirmasi Password</label>
            <input type="password" name="cpassword" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.Cpassword }}
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
        <hr/>
        <center>
            <p>Sudah punya akun? <a href="/login">Login</a> </p>
        </center>

    </form>
</div>

</body>
</html>
